<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				$("#fbtn").click(function(){
					//checkbox
					//alert("checkbox 전체개수 : "+ $("input:checkbox[name=hobby]").length);
					//alert("체크된 개수 : "+ $("input:checkbox[name=hobby]:checked").length);
					
					if($("#id").val().length<3){
						alert("아이디는 3글자 이상 입력하셔야 합니다.");
						$("#id").focus();
						return false;
					}
					
					if($("input:checkbox[name=hobby]:checked").length==0){
						alert("취미는 하나 이상 선택하셔야합니다.");
						$("#game").prop("checked",true); //prop() 프로퍼티 추가
						return false;
					}
										
					frm.submit();
				});//click
			});//jquery
			
			function frmbtn(){
				
			};//
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<form name="frm" method="get" action="S01">
			<label>아이디</label>
			<input type="text" name="id" id="id"><br>
			<label>패스워드</label>
			<input type="password" name="pw" id="pw"><br>
			<label>이름</label>
			<input type="text" name="name" id="iname"><br>
			<label>성별</label><br>
			<input type="radio" name="gender" id="male" value="남자">
			<label for="male">남자</label>
			<input type="radio" name="gender" id="female" value="여자">
			<label for="female">여자</label>
			<br>
			<label>취미</label><br>
			<input type="checkbox" name="hobby" id="game" value="게임">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="골프">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="cook" value="요리">
			<label for="cook">요리</label>
			<input type="checkbox" name="hobby" id="run" value="조깅">
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="book" value="독서">
			<label for="book">독서</label>
			<br>
			<label>주소</label>
			<select name="address">
				<option value="서울">서울</option>
				<option value="부산">부산</option>
				<option value="인천">인천</option>
				<option value="대구">대구</option>
				<option value="대전">대전</option>
				<option value="광주">광주</option>
			</select>
			<br>
			<input type="button" id="fbtn" value="확인">
			<input type="reset" value="취소">
			
		</form>
	
	</body>
</html>
