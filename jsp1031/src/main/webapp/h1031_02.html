<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{border-collapse: collapse; }
		</style>
		<script>
			$(function(){
				$("#fbtn").click(function(){
					if($("#kor").val()>100){
						alert("국어 점수입력이 잘못 되었습니다.")
						return false;
					}
					if($("#eng").val()>100){
						alert("영어 점수입력이 잘못 되었습니다.")
						return false;
					}
					if($("#math").val()>100){
						alert("수학 점수입력이 잘못 되었습니다.")
						return false;
					}
					
					var ch_subject = $("input:checkbox[name=subject]:checked");
					if( ch_subject.length==0){
						alert("과목을 선택해주십시오");
						return false;
					}
					
					frm.submit();
				});//click
			});//jquery
		</script>
	</head>
	<body>
		<form name="frm" method="get" action="S02">
			<label>학번</label>
			<input type="text" name="no" id="no">
			<br>
			<label>이름</label>
			<input type="text" name="name" id="name">
			<br>
			<label>국어</label>
			<input type="text" name="kor" id="kor">
			<br>
			<label>영어</label>
			<input type="text" name="eng" id="eng">
			<br>
			<label>수학</label>
			<input type="text" name="math" id="math">
			<br>
			<label>계열선택</label><br>
			<input type="radio" name="major" id="arts" value="arts">
			<label for="arts">문과</label>
			<input type="radio" name="major" id="sciences" value="sciences">
			<label for="sciences">이과</label>
			<br>
			<label>좋아하는 과목</label><br>
			<input type="checkbox" class="subject" name="subject" id="skor" value="kor">
			<label for="skor">국어</label> 
			<input type="checkbox" class="subject" name="subject" id="seng" value="eng">
			<label for="seng">영어</label> 
			<input type="checkbox" class="subject" name="subject" id="smath" value="math">
			<label for="smath">수학</label> 
			<input type="checkbox" class="subject" name="subject" id="ssci" value="science">
			<label for="ssci">과학</label> 
			<input type="checkbox" class="subject" name="subject" id="shis" value="history">
			<label for="shis">역사</label> 
			<br>
			<label>주소</label>
			<select name="address" id="address">
				<option value="seoul">서울</option>
				<option value="pusan">부산</option>
				<option value="daegu">대구</option>
				<option value="incheon">인천</option>
				<option value="daejeon">대전</option>
			</select>
			<br>
			<input type="button" id="fbtn" value="확인">
			<input type="reset" value="취소">
		</form>
	
	</body>
</html>
